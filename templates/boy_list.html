{% extends 'main.html' %}
{% block xx %}
    <h1>男神列表</h1>

    <ul class="nav nav-pills nav-stacked">
        {% for boy in boy_list %}
            <li role="presentation">
            <a href="/engagement?boy_name={{ boy.name }}">{{ boy.name }}
                {% if boy.id in YH %}
                    --->已经约会过
                {% endif %}
            </a>
            </li>
        {% endfor %}
    </ul>

    <nav aria-label="Page navigation">
      <ul class="pagination">
          {{ page_info.pager|safe }}
      </ul>
    </nav>
{% endblock %}
