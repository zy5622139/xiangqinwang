{% extends 'main.html' %}
{% block xx %}
    <h1>女神列表</h1>

    <ul class="nav nav-pills nav-stacked">
        {% for girl in girl_list %}
            <li role="presentation">
            <a href="/engagement?girl_name={{ girl.name }}">{{ girl.name }}
            {% if girl.id in YH %}
                --->已经约会过
            {% endif %}
            </a>
            <li/>
        {% endfor %}
    </ul>

    <nav aria-label="Page navigation">
      <ul class="pagination">
          {{ page_info.pager|safe }}
      </ul>
    </nav>
{% endblock %}
